<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../plugin/react/react.js"></script>
    <script src="../../../plugin/react/react-dom.js"></script>
    <script src="../../../plugin/react/browser.min.js"></script>
</head>
<body>
    <script type="text/babel">
        var MyTitle = React.createClass({
            propTypes:{
                title: React.PropTypes.string.isRequired
            },
            getDefaultProps: function(){
                return{
                    title: 'HelloWorld'
                }
            },
            render: function () {
                return <h1>{this.props.title} 1</h1>
            }
        });
        var MyTitle2 = React.createClass({

            getDefaultProps: function(){
                return{
                    title: 'Hello World'
                }
            },
            render: function () {
                return <h1>{this.props.title} 2</h1>
            }
        });
        var data = "123";
        ReactDOM.render(
            <div>
                <MyTitle title={data}></MyTitle>
                <MyTitle2/>
            </div>,

            document.body
        )
    </script>
</body>
</html>
