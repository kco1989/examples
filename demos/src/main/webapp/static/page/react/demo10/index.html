<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../plugin/react/react.js"></script>
    <script src="../../../plugin/react/react-dom.js"></script>
    <script src="../../../plugin/react/browser.min.js"></script>
</head>
<body>
    <script type="text/babel">
        var Hello = React.createClass({
            getInitialState: function () {
                return{
                    opacity: 1.0
                };
            },
            componentDidMount: function () {
                this.timer = setInterval(function () {
                    var opacity = this.state.opacity;
                    opacity += -0.05;
                    if (opacity < 0.1 ){
                        opacity = 1.0;
                    }
                    this.setState({
                        opacity: opacity
                    });
                }.bind(this), 100);
            },
            render: function () {
                return(
                    <div style={{opacity: this.state.opacity, background:'red'}}>
                        Hello {this.props.name}
                    </div>
                )
            }
        });
        ReactDOM.render(<Hello name="world"/>,document.body);
    </script>
</body>
</html>
