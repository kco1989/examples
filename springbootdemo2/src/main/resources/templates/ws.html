<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>Spring boot + webSocket + 广播式</title>
</head>
<body>
    <noscript><h2 style="color: #f00">貌似你的浏览器不支持websocket</h2></noscript>
    <div>
        <div>
            <button id="connect">连接</button>
            <button id="disconnect" disabled="disabled">断开</button>
        </div>
        <div id="conversationDiv">
            <label>输入你的名字</label><input type="text" id="name"/>
            <button id="sendName">发送</button>
            <p id="response"></p>
        </div>
    </div>
    <script th:src="@{stomp/sockjs.min.js}"></script>
    <script th:src="@{stomp/stomp.min.js}"></script>
    <script th:src="@{jquery/jquery-2.1.1.min.js}"></script>
    <script th:src="@{js/ws.js}"></script>
</body>
</html>
