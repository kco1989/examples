<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero">
    <a><span class="badge">{{hero.id}}</span> {{hero.name}}</a>
  </li>
</ul>
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} is my hero!</h2>
  <button (click)="gotoDeatil()">View Details</button>
</div>
